        <div class="container">

        <div class="row mt-lg-n10 mt-md-n11 mt-n10">

              <div class="card-header text-center pt-4">
                <h5>Sign up</h5>
              </div>
              <div class="card-body">
                <form method="post"
                      accept-charset="utf-8">{% csrf_token %}
                  {{ form.as_core }}
                  <div class="form-row">
                      <input class="btn btn-primary btn-block" type="submit" value="Sign up">
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
